<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>title</title>
    <!--    google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!--    bootsrap css-->
    <link rel="stylesheet" href="essential/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-better-nav.min.css">

    <!--    font awesome css-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="essential/css/font-awesome.min.css">

    <!--    slick sliders css-->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slickBanner.css" />

    <!--    magnific-->
    <link rel="stylesheet" href="essential/css/magnific-popup.css">
    <!--    mixitup gallery controller css-->
    <link rel="stylesheet" href="essential/css/mix-it-up-control.css">

    <!-- wow.js -->
    <link rel="stylesheet" href="essential/css/animate.css" />

    <!--    defaule css-->
    <link rel="stylesheet" href="essential/css/defaultcss.css">

    <!--    own css-->
    <link rel="stylesheet" href="css/style.css">

    <!--    responsive css-->
    <link rel="stylesheet" href="essential/css/responsive.css">
</head>

<body>
    <!--   nav part start-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-light navbar-expand-md">
                        <div class="container-fluid"><a class="navbar-brand" href="#"><img src="images/Beatles.png" class="img-fluid" alt=""></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navcol-1">
                                <ul class="nav navbar-nav ml-auto">
                                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Home</a></li>
                                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">About us</a></li>
                                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Gallery</a></li>
                                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Testimonial</a></li>
                                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Blogs</a></li>
                                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!--   nav part end-->

    <!-- banner part -->
    <div id="Banner">
        <div class="banner ">
            <div class="img1 "><img src="images/003.jpg " alt=" " class="img-fluid " style="width:100% " /></div>
            <div class="img2 "><img src="images/003.jpg " alt=" " class="img-fluid " style="width:100% " /></div>
            <div class="img3 "><img src="images/003.jpg " alt=" " class="img-fluid " style="width:100% " /></div>
        </div>
        <div class="slideButton ">
            <button type="button " class="slidPrv "><i class="fa fa-angle-left "></i></button>
            <button type="button " class="slidNext "><i class="fa fa-angle-right "></i></button>
        </div>
    </div>

    <!--    gallery-->
    <section>
        <div class="container ">

            <div class="controls ">
                <ul>
                    <li data-filter=".all ">all</li>
                    <li data-filter=".one ">one </li>
                    <li data-filter=".two ">two</li>
                    <li data-filter=".three ">three</li>
                </ul>
            </div>

            <div class="galleryPart ">
                <div class="row ">
                    <div class="col-4 mix all three ">
                        <div class="gallery ">
                            <a class="view " href="img/city_1.jpg "><img class="img-fluid " src="img/city_1.jpg " alt=" "></a>
                        </div>
                    </div>
                    <div class="col-4 mix all one ">
                        <div class="gallery ">
                            <a class="view " href="img/city_2.jpg "><img  class="img-fluid "  src="img/city_2.jpg " alt=" "></a>
                        </div>
                    </div>
                    <div class="col-4 mix all two ">
                        <div class="gallery ">
                            <a class="view " href="img/city_3.jpg "><img class="img-fluid " src="img/city_3.jpg " alt=" "></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--    script part-->
    <script src="essential/js/jquery-2.1.1.min.js "></script>
    <script src="js/bootstrap-better-nav.min.js "></script>

    <!-- wow js -->
    <script src="essential/js/wow.min.js "></script>
    <script src="essential/js/wowCustom.js "></script>

    <!--    bootstrap js-->
    <script src="essential/js/bootstrap.min.js "></script>

    <!--    magnific pop up -->
    <script src="essential/js/jquery.magnific-popup.min.js "></script>
    <!--    mix it up-->
    <script src="essential/js/mixitup.min.js "></script>

    <!--    slick js-->
    <script src="js/slick.min.js "></script>

    <!--    own js-->
    <script src="js/custom.js "></script>
    <script src="js/slicksCustom.js "></script>
    <script src="essential/js/custom-mixitup-and-popup-image.js"></script>


</body>

</html>
